        <h1 class="page-header">Add a Plan</h1>

        <div class="footer">
          <div class="form-group">
              <div class = "form">
              <input type="text" class = "form-control" id="planname" style = "border-radius: 2px" placeholder="Plan Name">
            </div>
          </div>

          <hr>

<!--               Exercise Frequency Selection -->
          <div class="form-group">
          <label for="selectexerciseplan">Exercise</label>
          <select class="form-control" id="selectexerciseplan" onChange="updateExercises(this.value);">
              <option selected disabled hidden> Select Exercise Plan</option>
<!--               Remainder populated with Javascript -->
          </select>
          </div>

          <div class="checkbox_container" id = "exercise_list">   
          </div>

          <hr>

          <div class="form-group">
            <label for="selectnutritionplan">Nutrition</label>
            <select class="form-control" id="selectnutritionplan">
              <option selected disabled hidden>Select Nutrition Plan</option>
            </select>
          <hr>

          <div class="form-group">
            <label for="selecteducationplan">Education</label>
            <select class="form-control" id="selecteducationplan">
              <option selected disabled hidden>Select Education Plan</option>
            </select>
          <hr>

          <div class="form-group">
            <label for="selectmedication">Medication</label>
            <select class="form-control" id="selectmedication">
              <option selected disabled hidden>Select Medication Page</option>
            </select>
          <hr>

          <div class="form-group">
            <label for="journalQ">Journal Question</label>
              <input type="text" class = "form-control" id="journalQ" style = "border-radius: 2px" placeholder="ex: How are you feeling today?">
          <hr>

        <div class="form-group">
          <div class = "button">
          <button id = "savebutton" type="button" class="btn btn-primary"> Create Plan </button>
          <a class = "hidden" id = 'confirm'> Your plan has been added/created successfully. </a>
          </div>
